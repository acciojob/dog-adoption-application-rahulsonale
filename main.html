<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form>
    <header>
      <h1><u>Dog Adoption Application</u></h1>
    </header>

    <label for="name">Name:
      <input id="name" type="text" placeholder="Name">
    </label>
    <br>

    <label for="phone">Phone Number:
      <input id="phone" type="text" placeholder="Phone Number">
    </label>
    <br>

    <label for="address">Address:
      <input id="address" type="text" placeholder="Address">
    </label>
    <br>

    <label>
      <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
      Have you ever lived with a Dog before?
    </label>
    <br>

    <label for="breeds">Please select your preferred breeds:</label>
    <select id="breeds" name="breeds" multiple>
      <option>French Bulldog</option>
      <option>Golden Retriever</option>
      <option>Bulldog</option>
    </select>
    <br><br>

    <input type="submit" value="Submit">
  </form>

  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
